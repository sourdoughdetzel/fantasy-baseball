
<md-spinner *ngIf="loading" class="loading"></md-spinner>
<div *ngIf="!loading">
    <div *ngIf="newProcess" class="need-action-container">
        <rfa-recap class="recap"></rfa-recap>
    </div>
    <div *ngIf="!newProcess">
        <rfa-action-panel></rfa-action-panel>
        <info-panel></info-panel>
        <rfa-teams></rfa-teams>
    </div>
</div>
