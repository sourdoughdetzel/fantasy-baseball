<div *ngIf="!rfaProcess">
    The RFA Process has not been started.
    <button (click)="createProcess()">Start It!</button>
</div>
<div *ngIf="!!rfaProcess">
    There is an RFA Process underway.
</div>

        <md-card *ngFor="let team of teams;">
            <md-card-header>
                <div class="rank" md-card-avatar>{{team.rank}}</div>
                <md-card-title>{{team.name}}</md-card-title>
                <md-card-subtitle>{{team.manager.firstName + ' ' + team.manager.lastName}}</md-card-subtitle>
                <span class="spacer"></span>
            </md-card-header>
        </md-card>
