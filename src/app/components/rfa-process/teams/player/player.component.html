<md-card>
    <label class="name">{{player.firstName}} {{player.lastName}}</label>
    <label class="positions" *ngFor="let pos of player.positions;">{{pos}}</label>
    <span class="spacer"></span>
    <button *ngIf="myNomination" (click)="nominate(player)" md-raised-button class="nominate">
        Nominate
    </button>
</md-card>
