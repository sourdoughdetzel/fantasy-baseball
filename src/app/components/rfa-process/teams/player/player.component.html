<md-card [ngClass]="{'enabled': !player.protected, 'selected': highlighted}">
    <label class="name" >{{player.firstName}} {{player.lastName}}</label>
    <label class="positions" *ngFor="let pos of player.positions;">{{pos}}</label>
    <span class="spacer"></span>
    <md-icon *ngIf="player.protected" class="lock">lock</md-icon>
    <button *ngIf="action.show(player)" (click)="action.action(player)" md-raised-button class="select">
        {{action.display}}
    </button>
</md-card>
